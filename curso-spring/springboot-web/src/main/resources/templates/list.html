<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<style>
    tr, td, table, thead, tbody, th {
        border: 1px solid black;
        text-align: center;
    }
</style>
<body>
    <h1 th:text="${title}"></h1>

    <div th:if="${users.isEmpty()}" th:text="'No tiene elementos usuarios!'">No tiene elementos usuarios!</div>

    <table th:if="${not users.isEmpty()}">
        <thead>
            <tr>
                <th>name</th>
                <th>apellido</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:if="${user.email}" th:text="${user.email}"></td>
                <td th:if="${!(user.email!=null)}" th:text="${'n/a'}"></td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
